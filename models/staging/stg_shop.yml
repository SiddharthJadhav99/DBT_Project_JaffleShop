version: 2

models: 
  - name: stg_customers
    columns: 
      - name: customer_id
        test: 
          - unique
          - not_null
  
  - name : stg_orders
    columns: 
      - name: order_id
        test: 
          - unique
          - not_null
      - name: status
        test:
          - accepted_values: 
              values: 
              - completed
              - shipped
              - returned
              - return_pending
              - placed